name: .NET Build & Test

on:
  push:
    branches:
      - developer
      - 'feature/*'
  pull_request:
    branches:
      - main
      - developer

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        working-directory: CalculatorSolution
        run: dotnet restore CalculatorSolution.sln

      - name: Build solution
        working-directory: CalculatorSolution
        run: dotnet build CalculatorSolution.sln --configuration Release --no-restore


        #------------------Unit Test--------------------
      - name: Run unit tests
        working-directory: CalculatorSolution
        run: dotnet test CalculatorTests/CalculatorTests.csproj --configuration Release --no-build --verbosity normal

      
        
