name: Calculator App CI

on:
  push:
    branches-ignore: "main"
  pull_request:
    branches: "*"
      
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --no-restore

      - name: Run Tests
        run: dotnet test --no-build --verbosity normal

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calculator-build
          path: CalculatorApp/bin/**

      - name: Download a Build Artifact
        uses: actions/download-artifact@v5
        with:
          name: Calculator-build
          
      - name: Display struture of downloaded files
        run: ls -R

      - name: Start API
        run: |
          nohup dotnet run --project CalculatorApp > api.log 2>&1 & echo $! > api.pid
          echo "API started"

      - name: Wait for API
        run: |
          echo "Waiting for API ..."
          for i in {1..40}; do
            if curl -s https://localhost:7182/swagger/v1/swagger.json > /dev/null 2>&1; then
              echo "API is running"
              exit 0
            fi
            echo "not up yet"
            sleep 1
          done
          echo "API did not started"
          tail -n 200 api.log || true
          exit 1
          
      - name: Test API
        run: |
          echo "GET / ..."
          curl -v --fail "http://localhost:7182/api/Calculator/add?x=2&y=3"

      - name: Stop API
        if: always()
        run: |
            kill $(cat api.pid)
